<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ribbon Cutting Ceremony üéÄ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0a1127, #1b1b2f);
    }

    /* Moon Background */
    .moon {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 400px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg') no-repeat center/cover;
      border-radius: 50%;
      z-index: 0;
      filter: brightness(0.9) drop-shadow(0 0 50px #fff);
    }

    /* Ribbons */
    .ribbon {
      position: absolute;
      top: 40%;
      width: 50%;
      height: 40px;
      background: linear-gradient(45deg, #ff3c3c, #ff0000);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      z-index: 2;
      border-radius: 8px;
      transition: transform 1.2s ease-in-out;
    }
    .ribbon.left { left: 0; transform-origin: right center; }
    .ribbon.right { right: 0; transform-origin: left center; }

    /* Scissors */
    .scissors-btn {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5em;
      z-index: 3;
      cursor: pointer;
      background: #ffd700;
      border-radius: 50%;
      border: none;
      padding: 10px 18px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .scissors-btn:active { transform: translateX(-50%) scale(0.9); box-shadow: 0 2px 8px rgba(0,0,0,0.5); }

    /* Logo */
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0;
      z-index: 1;
      transition: opacity 1.5s ease, transform 1.5s ease;
      filter: drop-shadow(0 0 20px gold);
      max-width: 150px;
      max-height: 150px;
      border-radius: 50%;
      object-fit: contain; 
    }
    .logo.show { 
      opacity: 1; 
      transform: translate(-50%, -50%) scale(1); 
    }

    /* Candles */
    .candle {
      position: absolute;
      bottom: 10%;
      width: 20px;
      height: 60px;
      background: linear-gradient(to top, #e0c68c, #fff9d4);
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5) inset;
      opacity: 0;
      transition: opacity 1s ease;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .candle.left { left: 25%; }
    .candle.right { right: 25%; }

    /* Candle flame */
    .flame {
      width: 12px;
      height: 20px;
      background: radial-gradient(circle at center, #fffa70 0%, #ff3c00 70%);
      border-radius: 50%;
      filter: drop-shadow(0 0 10px orange);
      opacity: 0;
      animation: flicker 0.15s infinite alternate;
    }
    .lit { opacity: 1 !important; }

    @keyframes flicker {
      0% { transform: scaleY(1); opacity: 0.8; }
      50% { transform: scaleY(1.3) rotate(2deg); opacity: 1; }
      100% { transform: scaleY(1); opacity: 0.9; }
    }

    /* Congratulatory Text */
    .congrats-text {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -20%);
      text-align: center;
      font-size: 1.5em;
      color: #ffd700;
      opacity: 0;
      z-index: 3;
      font-weight: bold;
      text-shadow: 0 0 10px #fff, 0 0 20px #ffd700;
      transition: opacity 1.5s ease, transform 1.5s ease;
    }
    .congrats-text.show {
      opacity: 1;
      transform: translate(-50%, 0);
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      opacity: 0;
      transform: rotate(0deg) translateY(0);
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(400px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Moon -->
  <div class="moon"></div>

  <!-- Ribbons -->
  <div class="ribbon left"></div>
  <div class="ribbon right"></div>

  <!-- Scissors -->
  <button class="scissors-btn">‚úÇÔ∏è</button>

  <!-- NGO Logo -->
  <img src="MOON FOUNDATION_20250927_045948_0000.png" 
       alt="NGO Logo" class="logo" id="logo">

  <!-- Congratulatory Text -->
  <div class="congrats-text" id="congratsText">
    Congratulations Nannu!<br>
    We both have opened a NGO for people in need and animals.
  </div>

  <!-- Candles -->
  <div class="candle left" id="candleLeft"><div class="flame"></div></div>
  <div class="candle right" id="candleRight"><div class="flame"></div></div>

  <!-- Audio -->
  <audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

  <script>
    const scissorsBtn = document.querySelector('.scissors-btn');
    const leftRibbon = document.querySelector('.ribbon.left');
    const rightRibbon = document.querySelector('.ribbon.right');
    const logo = document.getElementById('logo');
    const candleLeft = document.getElementById('candleLeft');
    const candleRight = document.getElementById('candleRight');
    const bgMusic = document.getElementById('bgMusic');
    const congratsText = document.getElementById('congratsText');

    scissorsBtn.addEventListener('click', () => {
      // Animate ribbons
      leftRibbon.style.transform = "translateX(-120%) rotate(-10deg)";
      rightRibbon.style.transform = "translateX(120%) rotate(10deg)";

      // Hide scissors
      scissorsBtn.style.display = "none";

      // Play background music
      bgMusic.play();

      // Show logo
      setTimeout(() => {
        logo.classList.add('show');
      }, 800);

      // Show congratulatory text
      setTimeout(() => {
        congratsText.classList.add('show');
      }, 1500);

      // Light candles
      setTimeout(() => {
        candleLeft.style.opacity = "1";
        candleRight.style.opacity = "1";
        candleLeft.querySelector('.flame').classList.add('lit');
        candleRight.querySelector('.flame').classList.add('lit');
      }, 1300);

      // Confetti
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + "%";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }

      // Sparkle effect for text
      setInterval(() => {
        const sparkle = document.createElement('div');
        sparkle.classList.add('confetti');
        sparkle.style.width = sparkle.style.height = `${Math.random() * 6 + 4}px`;
        sparkle.style.left = `${50 + (Math.random() * 30 - 15)}%`;
        sparkle.style.top = `${65 + (Math.random() * 10 - 5)}%`;
        sparkle.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        sparkle.style.opacity = 1;
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1500);
      }, 200);
    });
  </script>

</body>
</html>
